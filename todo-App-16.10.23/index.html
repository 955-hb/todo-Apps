<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>todo-App 16-10-23</title>
  </head>
  <body class="body">
    <main>
      <h2>todo-App</h2>

      <!-- FILTER-CONTAINER -->
      <div id="todo-filter-list">
        <h3>Filter your todo's</h3>

        <!-- OPEN -->
        <div>
          <input type="radio" name="filter" id="filter-open" value="open" />
          <label for="filter-open">OPEN</label>
        </div>

        <!-- DONE -->
        <div>
          <input type="radio" name="filter" id="filter-done" value="done" />
          <label for="filter-done">DONE</label>
        </div>

        <!-- ALL -->
        <div>
          <input type="radio" name="filter" id="filter-all" value="all" />
          <label for="filter-all">ALL</label>
        </div>

        <br>
        <button type="submit" id="btn-remove">Remove done todo's</button>
      </div>

      <div class="todos">
        <h3>Your todos collection</h3>
        <form> 
            <input type="text" name="description" id="description" placeholder="type here your todo">
            <button id="btn-add">Add more todo's</button>
        </form>

        <ul id="output-list"></ul>
        </div>
    </main>
  </body>
</html>
